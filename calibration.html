<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Plant lighting control system - Manual</title>
<script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
<link rel="import" href="bower_components/aha-partial/src/aha-partial.html">
<link rel="stylesheet" href="./css/bootstrap.min.css" />
<script type="text/javascript" src="./js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="./js/mboat.js"></script>
<script type="text/javascript" src="./js/manu.js"></script>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
<script type="text/javascript">
//var interval;//定时
$(document).ready(function(){ 
  $(function() {
      initSubMenu();
      getAreaList();
      getModelList();
      getServerName();
  });
}); 

</script>
</head>
<body>
<div id="plant_container">
  <aha-partial src="header.html"></aha-partial>

  <div class="container">
    <div class="row">
      <div class="col-sm-3" id="plant_left_column">
        <h3>LED Node List</h3>
        <div id="NODELIST"></div>
      </div>
      <div class="col-sm-9 well">
        <div class="page-header">
          <h1>Calibration</h1>
        </div>
        <form class="form" role="form">
          <fieldset>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 control-label">Channel:</label>
              <div class="col-sm-10">
                <select class="form-control" name="nodelist">
                  <option value="0">Channel 1</option>
                  <option value="1">Channel 2</option>
                  <option value="2">Channel 3</option>
                  <option value="3">Channel 4</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 control-label">LED Select:</label>
              <div class="col-sm-10">
                <div class="row">
                    <label class="col-sm-3"><input type="checkbox" name="led0"/>LED1</label>
                    <label class="col-sm-3"><input type="checkbox" name="led1"/>LED3</label>
                    <label class="col-sm-3"><input type="checkbox" name="led2"/>LED3</label>
                    <label class="col-sm-3"><input type="checkbox" name="led3"/>LED4</label>
                    <label class="col-sm-3"><input type="checkbox" name="led4"/>LED5</label>
                    <label class="col-sm-3"><input type="checkbox" name="led5"/>LED6</label>
                    <label class="col-sm-3"><input type="checkbox" name="led6"/>LED7</label>
                    <label class="col-sm-3"><input type="checkbox" name="led7"/>LED8</label>
                    <label class="col-sm-3"><input type="checkbox" name="led8"/>LED9</label>
                    <label class="col-sm-3"><input type="checkbox" name="led9"/>LED10</label>
                    <label class="col-sm-3"><input type="checkbox" name="led10"/>LED11</label>
                    <label class="col-sm-3"><input type="checkbox" name="led11"/>LED12</label>
                    <label class="col-sm-3"><input type="checkbox" name="led12"/>LED13</label>
                    <label class="col-sm-3"><input type="checkbox" name="led13"/>LED14</label>
                    <label class="col-sm-3"><input type="checkbox" name="led14"/>LED15</label>
                    <label class="col-sm-3"><input type="checkbox" name="led15"/>LED16</label>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 control-label">LED PWM %</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" placeholder="50">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 control-label">LED Current (mA)</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" placeholder="0">
              </div>
            </div>
          </fieldset>
          <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-10">
              <button class="btn btn-primary" onClick="">Send</button>
              <button class="btn btn-default" onClick="">Save</button>
              <button class="btn btn-default" onClick="">Turn off all LED</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
