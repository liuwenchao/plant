  <div class="container">
    <div class="row">
      <div class="col-sm-3" id="plant_left_column">
        <h3>Mode List</h3>
        <div id="MODELLIST"></div>
      </div>
      <div class="col-sm-9 well form-horizontal" id="plant_right_column">
        <input id="modelId" name="modelId" type="hidden" value="-1"/>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Mode name:</label>
          <div class="col-sm-10">
            <input type="text" name="modelName" id="modelName" class="form-control" placeholder="Mode Name">
          </div>
        </div>
        <fieldset>
          <legend>LED</legend>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">PPF for Channel 1 (μmol/s):</label>
            <div class="col-sm-10">
              <input name="PPF1" type="text" maxlength="3" class="form-control" value="0" />
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">PPF for Channel 2 (μmol/s):</label>
            <div class="col-sm-10">
              <input name="PPF2" type="text" maxlength="3" class="form-control" value="0" />
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">PPF for Channel 3 (μmol/s):</label>
            <div class="col-sm-10">
              <input name="PPF3" type="text" maxlength="3" class="form-control" value="0" />
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">PPF for Channel 4 (μmol/s):</label>
            <div class="col-sm-10">
              <input name="PPF4" type="text" maxlength="3" class="form-control" value="0" />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Motor</legend>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Motor mode:</label>
            <div class="col-sm-10">
              <select class="form-control" name="mode">
                <option value="0">Stop</option>
                <option value="1">Back And Forward</option>
                <option value="2">Goto To End</option>
                <option value="3">Move</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Direction:</label>
            <div class="col-sm-10">
              <select class="form-control" name="direction">
                <option value="0">Forward</option>
                <option value="1">Reverse</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Speed: (mm/sec)</label>
            <div class="col-sm-10">
              <input type="number" id="memo"  class="form-control" placeholder="Max Speed: (mm/sec)">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Distance: (mm)</label>
            <div class="col-sm-10">
              <input type="number" id="memo"  class="form-control" placeholder="Max length: (mm)">
            </div>
          </div>
        </fieldset>
        <div class="form-group">
          <div class=" col-sm-offset-2">
            <button class="btn btn-default" onClick="newModel();">New mode</button>
            <button class="btn btn-default" onClick="saveModel(this);">Save mode</button>
            <button class="btn btn-default" onClick="deleteModel();">Delete mode</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
