<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Plant lighting control system - Manual</title>
<link rel="stylesheet" href="./css/bootstrap.min.css" />
<script type="text/javascript" src="./js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="./js/mboat.js"></script>
<script type="text/javascript" src="./js/manu.js"></script>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
<script type="text/javascript">
//var interval;//定时
$(document).ready(function(){ 
  $(function() {
      initSubMenu();
      getAreaList();
      getModelList();
      getServerName();
  });
}); 

</script>
</head>
<body>
<div id="plant_container">
  <nav class="navbar navbar-inverse" role="navigation">
    <div class="container">
      <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="" href="#">
        <img alt="Plant lighting control system" style="height:50px;" src="./img/logo.gif">
      </a>
      </div>
      <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
          Settings 
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu" role="menu">
          <li><a href="node.html">Node setting</a></li>
          <li><a href="area.html">Area setting</a></li>
          <li><a href="model.html">Model setting</a></li>
          <li><a href="logQuery.html">Log query</a></li>
          <li><a href="reproduction.html">Demo model</a></li>
          <li><a href="system.html">System</a></li>
        </ul>
        </li>
        <li><a href="manu.html">Manual</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="index.html">Tasks</a></li>
        <li><a href="#" class="btn btn-link" onclick="aboutMe();">About</a></li>
        <li><button type="button" class="btn btn-default navbar-btn" onclick="logout();">Quit</button></li>
      </ul>
      <form class="navbar-form navbar-left">
        <a id="lblServerName" class="btn btn-link text-muted" title="Click to change" onclick="modiServerName()">
        Server ID
        </a>
        <input id="serverName" class="form-control" type="text" value="Server ID" style="display:none" onblur="saveServerName();"/>
      </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-sm-3" id="plant_left_column">
        <h3>Area List</h3>
        <div>
          <input id="selectAll" type="checkbox" onchange="selectAllArea(this);" />
          <label for='selectAll'>Select/Deselect all</label>
        </div>
        <div id="AREALIST"></div>
      </div>
      <div class="col-sm-9 well">
        <div class="page-header">
          <h1>Manual</h1>
        </div>
        <table class="table table-bordered">
          <tr bgcolor="#86c111">
            <th width="60">Select</th>
            <th width="100">Model Name</th>
            <th width="90">PPFD-Red<br />
              μmol/s/m&sup2; </th>
            <th width="90">PPFD-Blue<br />
              μmol/s/m&sup2; </th>
            <th width="90">White<br />%</th>
            <th width="90">FREQ<br />Hz</th>
            <th width="87">Duty cycle<br />%</th>
          </tr>
        </table>
        <div id="MODELLIST" class="col-sm-12">
        </div>
        <div id="monitorMsg" class="col-sm-12">
        </div>
        <div>
          <button class="btn btn-default" onClick="openModel();">Start manual</button>
          <button class="btn btn-default" onClick="watchModel();">Watch Model</button>
          <button class="btn btn-default" onClick="closeAll();">Close all</button>
          <button class="btn btn-default" onClick="startReproduction();">Demo</button>
          <button class="btn btn-default" onClick="stopReproduction();">Demo end</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
