<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Plant lighting control system - Demo</title>
<script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
<link rel="import" href="bower_components/aha-partial/src/aha-partial.html">
<link rel="stylesheet" href="./css/bootstrap.min.css" />
<link rel="stylesheet" href="./css/themes/base/jquery.ui.all.css">
<script type="text/javascript" src="./js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="./js/mboat.js"></script>
<script type="text/javascript" src="./js/reproduction.js"></script>
<script type="text/javascript" src="./js/ui/jquery.ui.core.js"></script>
<script type="text/javascript" src="./js/ui/jquery.ui.widget.js"></script>
<script type="text/javascript" src="./js/ui/jquery.ui.mouse.js"></script>
<script type="text/javascript" src="./js/ui/jquery.ui.slider.js"></script>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
<script type="text/javascript">
var photoSpan = 1;
var photoRED = 0;
var photoBLUE =0;
var photoUV =0;

$(document).ready(function(){ 
  $(function() {
    initSubMenu();
    getTimeSpan();
    getPhoto_KrKb();
    getReproductionList();
    initSlider();
    getServerName();
  });
}); 

</script>
</head>
<body>
<div id="plant_container">
  <aha-partial src="header.html"></aha-partial>
  
  <div class="container">
    <div class="row">
      <div class="col-sm-3" id="plant_left_column">
        <h3>Mode List</h3>
        <div id="MODELLIST"></div>
      </div>
      <div class="col-sm-9 well form-horizontal" id="plant_right_column">
        <input id="modelId" name="modelId" type="hidden" value="-1"/>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Mode name:</label>
          <div class="col-sm-10">
            <input type="text" name="modelName" id="modelName" class="form-control" placeholder="Mode Name">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">PPF-1 (μmol/s):</label>
          <div class="col-sm-10">
            <input name="PPF1" type="text" maxlength="3" class="form-control" value="0" />
            <input name="PPF1_name" type="text" class="form-control" placeholder="Alias" />
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">PPF-2 (μmol/s):</label>
          <div class="col-sm-10">
            <input name="PPF2" type="text" maxlength="3" class="form-control" value="0" />
            <input name="PPF2_name" type="text" class="form-control" placeholder="Alias" />
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">PPF-3 (μmol/s):</label>
          <div class="col-sm-10">
            <input name="PPF3" type="text" maxlength="3" class="form-control" value="0" />
            <input name="PPF3_name" type="text" class="form-control" placeholder="Alias" />
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">PPF-4 (μmol/s):</label>
          <div class="col-sm-10">
            <input name="PPF4" type="text" maxlength="3" class="form-control" value="0" />
            <input name="PPF4_name" type="text" class="form-control" placeholder="Alias" />
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Time Span:</label>
          <div class="col-sm-10">
            <select id="TimeSpan" class="form-control">
              <option value="1" selected="selected"> 1 X 30seconds</option>
              <option value="2" >2 X 30seconds</option>
              <option value="3" >3 X 30seconds</option>
              <option value="4" >4 X 30seconds</option>
              <option value="5" >5 X 30seconds</option>
              <option value="6" >6 X 30seconds</option>
              <option value="7" >7 X 30seconds</option>
              <option value="8" >8 X 30seconds</option>
              <option value="9" >9 X 30seconds</option>
              <option value="10">10 X 30seconds</option>
            </select>
            <span class="help-block">Note：Do not change any value during Demo running.</span>
          </div>
        </div>
        <div class="form-group">
          <div class=" col-sm-offset-2">
            <button class="btn btn-default" onClick="newReproduction();">New model</button>
            <button class="btn btn-default" onClick="saveReproduction(this);">Save model</button>
            <button class="btn btn-default" onClick="deleteReproduction();">Delete model</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
