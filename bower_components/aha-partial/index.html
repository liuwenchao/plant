<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>&lt;aha-partial&gt;</title>

    <!-- Importing Web Component's Polyfill -->
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>

    <!-- Importing Custom Elements -->
    <link rel="import" href="src/aha-partial.html">
</head>
<body>

    <!-- Using Custom Elements -->
    <aha-partial src="demo/header.html"></aha-partial>

    <div>
    Hello Body
    </div>

    <!-- Using Custom Elements -->
    <aha-partial src="demo/footer.html"></aha-partial>

    <button onclick="reset();">Click me to change header partial's src to footer dynamically</button>
    <script type="text/javascript">
    function reset() {
      document.querySelector('aha-partial').setAttribute('src', 'demo/footer.html');
    }
    </script>
    
</body>
</html>
